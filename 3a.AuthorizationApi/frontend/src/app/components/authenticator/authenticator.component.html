<ng-container
  *ngIf="authorizationService.userClaims$ | async as userClaims; else noAuth"
>
  <div *ngIf="authorizationService.authenticated; else noAuth">
    Hi {{ authorizationService.nameClaim }} !
    <div>
      <a class="mt-3 btn btn-secondary btn-sm" href="/account/logout">
        Log out -- {{authorizationService.logoutUrl}}
      </a>
    </div>
  </div>
</ng-container>

<ng-template #noAuth>
  <a class="btn btn-primary" href="/account/login">Log in</a>
</ng-template>
